<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Gifos</title>
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
        <input type="checkbox" id="b_menu" />
        <label for="b_menu">
            <img id="bars" src="images/bars.svg" alt="burguer">
            <img id="cancel" src="images/button-close.svg" alt="burguer_close">
        </label>
        <nav class="menu">
            <ul>
                <li id="night">Modo nocturno</li>
                <li>Favoritos</li>
                <li>Mis GIFOS</li>
            </ul>
            <button class="new"><img id="create" src="images/button-crear-gifo.svg" alt="boton_crear"></button>
        </nav>
    </header>
    <section class="inspiration">
        <h1 class="quote">Inspírate, busca, guarda, y crea <br>
            los mejores GIFOS</h1>
        <img class="friends" src="images/ilustra_header.svg" alt="ilustracion_principal">
        <div class="lens">
            <i class="fas fa-search"></i>
            <input type="text" id="quest" placeholder="Busca GIFOS y más " />
        </div>
        <h3>Trending:</h3>
        <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
    </section>

    <section class="trending">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad.</p>
        <div class="carousel">
            <button><i class="fas fa-angle-left"></i></button>
            <img src="images/prueba.png" alt="">
            <img src="images/prueba.png" alt="">
            <img src="images/prueba.png" alt="">
            <button><i class="fas fa-angle-right"></i></button>
            </ul>
        </div>

    </section>
    <script src="prueba.js"></script>


</body>

<footer>
    <p>Compartir en:<br />
        <a class="facebook" href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a class="twitter" href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a class="instagram" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
    </p>
    <p class="copy">© GIFOS 2020 All Rights Reserved.</p>

</footer>
</html>
